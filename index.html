<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star , one"></i></li>
        		<li><i class="fa fa-star , two"></i></li>
        		<li><i class="fa fa-star , three"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <p class= "timer">Time: 00:00 </p>

            <div class="restart">
        		<i class="fa fa-repeat"> Reset</i>
        	</div>
          <div id= 'modal' class = "modal, hide">
            <div class = "modalBox">
              <div class ="modalHeader">
                <span class = "modalCloseBtn">&times;</span>
                <div class="modalTitle"> Congradulations YOU WON !!!!</div>
              </div>
              <div class ="modalContent">
                <div class="modalMoves"> Moves: </div>
                <div class="modalTime"> Time: </div>
                <div class="modalScore"> Score:</div>
              </div>
              <div class ="modalFooter">
                <button class = "playAgain , modalFooterBtn"> Play Again </button>
                <button class = "cancel , modalFooterBtn"> Cancel </button>
              </div>
            </div>

          </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
